    <main>
        <div class="container-fluid">
            <div class="row top-row text-white">
                <div class="col-lg-7 text-center">
                </div>
                <div class="col-lg-5 d-flex flex-column align-items-end justify-content-end" id="weatherzone" onclick="app.weatherController.tempConvert()">
                    <!-- the weather goes here -->
                </div>
            </div>
            <div class="row text-white pt-5">
                <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                    <div class="mb-0" id="clock">
                        <!-- clock goes here -->
                    </div>
                    <div class="d-flex">
                        <h2 class="pt-0" id="intro">Good day,</h2>
                        <div id="namezone">
                            <!-- the username or form goes here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-white pt-5">
                <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                    <div class="text-center" id="hid">
                        <h4 class="pt-0">What are your goals for today?</h4>
                        <form onsubmit="app.userController.createTodo()">
                            <div class="mb-3 pt-2">
                                <input type="text" class="inputzone" id="description" aria-describedby="emailHelp">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 d-flex align-items-end" id="imagedata">
                    <!-- image stats go here -->
                </div>
                <div class="col-lg-6 text-white text-center d-flex flex-column align-items-center justify-content-end text-shadow" id="quote">
                    <!-- quote goes here -->
                </div>
                <div class="col-lg-3 d-flex justify-content-center">
                    <div class="card glassy text-light mb-3 shadow tdsize">
                        <div class="card-header text-center glassy2">Todo List</div>
                        <div class="card-body glassy2 tdsize2 hide-bar">
                            <ul class="list-group" id="todo">
                                <!-- todos go here -->
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
    </main>
